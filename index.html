<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            margin: 10px;
            max-width: 300px;
            max-height: 300px;
        }
    </style>
    <title>JSON to Images</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">JSON to Images Viewer</h1>
        <form id="jsonForm" class="mt-4">
            <div class="form-group">
                <label for="jsonInput">JSON Data:</label>
                <textarea class="form-control" id="jsonInput" rows="5" cols="50" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="convertToImages()">Convert to Images</button>
        </form>
        <div id="imageContainer" class="mt-4 ">
            <!-- Images will be displayed here -->
        </div>
    </div>

   

    <!-- Bootstrap JS and Popper.js -->
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
